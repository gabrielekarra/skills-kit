<svg xmlns="http://www.w3.org/2000/svg" width="820" height="220" viewBox="0 0 820 220" role="img" aria-label="skills-kit logo lockup">
  <!-- Icon (left) -->
  <g transform="translate(20,20)">
    <!-- background -->
    <rect x="0" y="0" width="180" height="180" rx="48" fill="#111111"></rect>

    <!-- tiles (green) -->
    <g fill="#22C55E">
      <rect x="26" y="26" width="50" height="50" rx="16"></rect>
      <rect x="104" y="26" width="50" height="50" rx="16"></rect>
      <rect x="26" y="104" width="50" height="50" rx="16"></rect>
      <rect x="104" y="104" width="50" height="50" rx="16"></rect>
    </g>

    <!-- center circle -->
    <circle cx="90" cy="90" r="14" fill="#FFFFFF"></circle>
  </g>

  <!-- Wordmark (right) -->
  <text x="240" y="132" font-family="ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-size="86" font-weight="800" letter-spacing="-1.5">
    <tspan fill="#111111">skills</tspan>
    <tspan fill="#111111">-</tspan>
    <tspan fill="#22C55E">kit</tspan>
  </text>
</svg>
